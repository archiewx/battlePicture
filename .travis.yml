os: osx
language: node_js
node_js:
  - '12'

cache:
  yarn: true

env:
  global:
    - NODE_ENV = production

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn

script:
  - yarn version --minor
  - yarn build

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: dist/*.dmg